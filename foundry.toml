[profile.default]
  evm_version = "cancun"
  fuzz = { no_zksync_reserved_addresses = true }
  optimizer = true
  optimizer_runs = 4000
  remappings = [
    "forge-std/=lib/forge-std/src/",
    "openzeppelin/=lib/staker/lib/openzeppelin-contracts/contracts/",
    "staker/=lib/staker/src/",
    "staker-test/=lib/staker/test/",
  ]
  solc_version = "0.8.28"
  verbosity = 3

[profile.ci]
  fuzz = { runs = 50 }
  invariant = { runs = 1000 }

[profile.lite]
  fuzz = { runs = 50 }
  invariant = { runs = 10 }
  # Speed up compilation and tests during development.
  optimizer = false

[fmt]
  bracket_spacing = false
  int_types = "long"
  line_length = 100
  multiline_func_header = "attributes_first"
  number_underscore = "thousands"
  quote_style = "double"
  single_line_statement_blocks = "single"
  tab_width = 2
  wrap_comments = true
